<div class="register-container">
  <p-card class="register-card">
    <div class="card-content">
      <div class="register-header">
        <h1>Crear Cuenta</h1>
        <p>Completa el formulario para registrarte</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="name">Nombre completo</label>
          <input 
            id="name" 
            type="text" 
            pInputText
            formControlName="name" 
            [ngClass]="{'p-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
            placeholder="Tu nombre completo"
          />
          <small class="p-error" *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
            El nombre es requerido
          </small>
        </div>

        <div class="p-field">
          <label for="email">Correo electrónico</label>
          <input 
            id="email" 
            type="email" 
            pInputText
            formControlName="email" 
            [ngClass]="{'p-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            placeholder="ejemplo@correo.com"
          />
          <small class="p-error" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            El correo es requerido
          </small>
          <small class="p-error" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Ingresa un correo válido
          </small>
        </div>

        <div class="p-field">
          <label for="password">Contraseña</label>
          <p-password 
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full"
            [inputStyle]="{'padding-right': '2.5rem'}"
            [ngClass]="{'p-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            placeholder="Crea una contraseña">
          </p-password>
          <small class="p-error" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            La contraseña es requerida
          </small>
          <small class="p-error" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres
          </small>
        </div>

        <div class="p-field">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <p-password 
            id="confirmPassword"
            formControlName="confirmPassword"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full"
            [inputStyle]="{'padding-right': '2.5rem'}"
            [ngClass]="{'p-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
            placeholder="Confirma tu contraseña">
          </p-password>
          <small class="p-error" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
            Confirma tu contraseña
          </small>
          <small class="p-error" *ngIf="registerForm.hasError('notSame') && registerForm.get('confirmPassword')?.touched">
            Las contraseñas no coinciden
          </small>
        </div>

        <button 
          type="submit" 
          class="register-button"
          [disabled]="!registerForm.valid"
        >
          Registrarse
        </button>
      </form>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
      </div>
    </div>
  </p-card>
</div>
<p-toast></p-toast>
