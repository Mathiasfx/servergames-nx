<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="min-h-screen flex font-sans">
  <!-- Sidebar -->
  <aside
    class="z-30 bg-white shadow-lg flex flex-col
      fixed inset-y-0 left-0 w-64 transform transition-transform duration-200 ease-in-out"
    [ngClass]="{
      '-translate-x-full': !sidebarOpen,
      'translate-x-0': sidebarOpen
    }"
  >
    <div class="h-16 flex items-center justify-between border-b px-4 bg-white">
      <span class="text-xl font-bold text-gray-800 tracking-wide">Dashboard</span>
      <!-- Botón cerrar siempre visible -->
      <button
        class="text-gray-400 hover:text-red-600"
        (click)="sidebarOpen = false"
        aria-label="Cerrar menú"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <nav class="flex-1 px-2 py-4 bg-white">
      <ul class="space-y-1">
        <li>
          <a [routerLink]="['/dashboard/bienvenida']" routerLinkActive="bg-red-50"
            (click)="sidebarOpen = false"
            class="flex items-center px-3 py-2 rounded-lg text-red-700 hover:bg-red-50 font-semibold transition text-sm md:text-base">
            <i class="pi pi-home mr-2"></i> Bienvenida
          </a>
        </li>
       
       
        <li>
          <a [routerLink]="['/dashboard/crear-trivia']" routerLinkActive="bg-red-50"
            (click)="sidebarOpen = false"
            class="flex items-center px-3 py-2 rounded-lg text-red-700 hover:bg-red-50 font-semibold transition text-sm md:text-base">
            <i class="pi pi-plus-circle mr-2"></i> Crear Trivia
          </a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/rooms']" routerLinkActive="bg-red-50"
            (click)="sidebarOpen = false"
            class="flex items-center px-3 py-2 rounded-lg text-red-700 hover:bg-red-50 font-semibold transition text-sm md:text-base">
            <i class="pi pi-users mr-2"></i> Gestión de Rooms
          </a>
        </li>
        
      </ul>
    </nav>
  </aside>

  <!-- Overlay solo en móvil/tablet cuando el sidebar está abierto -->
  <div
    class="fixed inset-0 bg-black bg-opacity-30 z-20 md:hidden"
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false"
  ></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="h-16 bg-white shadow flex items-center px-4 md:px-8 justify-between">
      <div class="flex items-center space-x-2 md:space-x-4">
        <!-- Botón hamburguesa siempre visible -->
        <button
          class="text-red-600 hover:text-red-800 focus:outline-none"
          (click)="sidebarOpen = true"
          aria-label="Abrir menú"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <span class="text-base md:text-lg font-semibold text-gray-800 tracking-wide">
          {{ username || 'Usuario' }}
        </span>
        <span *ngIf="userType" class="ml-2 inline-block bg-red-100 text-red-700 px-2 md:px-3 py-1 rounded-full font-semibold text-xs md:text-sm uppercase tracking-wide">
          {{ userType }}
        </span>
      </div>
      <div class="flex items-center space-x-2 md:space-x-4">
        <button
          class="bg-gray-100 text-red-700 px-3 py-2 rounded-lg font-semibold hover:bg-red-50 transition text-xs md:text-base"
          (click)="logout()"
        >
          Cerrar sesión
        </button>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="p-2 md:p-8">
    
   
      
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
