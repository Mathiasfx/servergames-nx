 
<div class="login-container">
  <p-card class="login-card">
    <div class="card-content">
      <div class="login-header">
        <h1>Iniciar Sesión</h1>
        <p>Ingresa tus credenciales para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="email">Correo electrónico</label>
          <input 
            id="email" 
            type="email" 
            pInputText
            formControlName="email" 
            placeholder="ejemplo@correo.com"
            [ngClass]="{'p-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <small class="p-error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            El correo es requerido
          </small>
          <small class="p-error" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Ingresa un correo válido
          </small>
        </div>

    <div class="p-field">
  <label for="password">Contraseña</label>
  <p-password 
    id="password"
    formControlName="password"
    [toggleMask]="true"
    [feedback]="false"
    inputStyleClass="w-full"
    [inputStyle]="{'padding-right': '2.5rem'}"
    [ngClass]="{'p-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
    placeholder="Ingresa tu contraseña">
  </p-password>
  <small class="p-error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
    La contraseña es requerida
  </small>
  <small class="p-error" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
    La contraseña debe tener al menos 6 caracteres
  </small>
</div>

        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button 
          type="submit" 
          class="login-button"
          [disabled]="!loginForm.valid"
        >
          Iniciar Sesión
        </button>
      </form>

      <div class="signup-link">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
      </div>
    </div>
  </p-card>
</div>
